<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad AI Image Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      font-family: monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 70vh;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }

    /* Matrix Rain Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>☢ Ahad AI Image Generator ☢</h1>
  <div class="input-box">
    <input type="text" id="prompt" placeholder="Enter your image prompt...">
    <button onclick="generateImage()">Generate</button>
  </div>
  <div class="result" id="result"></div>

  <canvas id="matrix"></canvas>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Enter a prompt first!");
        return;
      }
      const url = `https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=${encodeURIComponent(prompt)}`;
      document.getElementById("result").innerHTML = `<p>⚡ Generating image...</p>`;
      try {
        document.getElementById("result").innerHTML = `<img src="${url}" alt="Generated Image">`;
      } catch (error) {
        document.getElementById("result").innerHTML = `<p>Error generating image ❌</p>`;
      }
    }

    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>
</body>
</html>
