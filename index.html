<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad AI Image Generator</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
      margin: 20px 0;
      text-align: center;
    }

    .input-box {
      display: flex;
      width: 100%;
      max-width: 700px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
    }

    img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #00ff00;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: black;
      background: #00ff00;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a.download-btn:hover {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    /* Matrix Rain Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>☢ Ahad AI Image Generator ☢</h1>
  <div class="input-box">
    <input type="text" id="prompt" placeholder="Enter your image prompt...">
    <button onclick="generateImages()">Generate</button>
  </div>
  
  <div class="grid" id="result"></div>

  <canvas id="matrix"></canvas>

  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Enter a prompt first!");
        return;
      }

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `<p style="grid-column: span 3; text-align:center;">⚡ Generating images...</p>`;

      // Generate 4 to 6 random results
      let total = Math.floor(Math.random() * 3) + 4; // 4 to 6 images
      let html = "";

      for (let i = 0; i < total; i++) {
        const url = `https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=${encodeURIComponent(prompt)}&seed=${Date.now()}_${i}`;
        html += `
          <div class="card">
            <img src="${url}" alt="Generated Image">
            <a class="download-btn" href="${url}" download="ahad-ai-${i+1}.png">⬇ Download</a>
          </div>
        `;
      }
      resultBox.innerHTML = html;
    }

    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
