<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    header {
      text-align: center;
      padding: 30px 15px;
      background: linear-gradient(90deg, #0a0f1c, #1e2a47);
      border-bottom: 2px solid #00ff88;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ff88;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .prompt-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .prompt-box input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .prompt-box button {
      background: #00ff88;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .prompt-box button:hover {
      background: #00cc66;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 6px;
      background: #00ff88;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #00cc66;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,136,0.6);
    }
    .lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Image Generator</h1>
    <p>Enter your prompt to generate 4 styled images</p>
  </header>

  <div class="container">
    <div class="prompt-box">
      <input type="text" id="promptInput" placeholder="Enter your text prompt...">
      <button onclick="generateImages()">Generate</button>
    </div>

    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span>&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('promptInput').value.trim();
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "<p>Loading images...</p>";

      const styles = ["realistic", "cartoon", "cyberpunk", "fantasy"];
      gallery.innerHTML = "";

      styles.forEach(async (style) => {
        const url = `https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=${encodeURIComponent(prompt + " " + style)}`;
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = url;
        img.alt = prompt;
        img.onclick = () => openLightbox(url);

        const download = document.createElement("a");
        download.href = url;
        download.download = `${prompt}_${style}.jpg`;
        download.className = "download-btn";
        download.textContent = "Download";

        card.appendChild(img);
        card.appendChild(download);
        gallery.appendChild(card);
      });
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }

    function closeLightbox(event) {
      if (event.target.id === "lightbox" || event.target.tagName === "SPAN") {
        document.getElementById("lightbox").style.display = "none";
      }
    }
  </script>
</body>
</html>
