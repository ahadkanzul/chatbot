<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #444;
        }
        
        .card-content p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .prompt {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-style: italic;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #764ba2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #fde8e6;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ahad Image Generator</h1>
            <p class="subtitle">Transforming your imagination into stunning AI-generated visuals with just a prompt</p>
        </header>

        <div class="gallery" id="imageGallery">
            <!-- Images will be dynamically inserted here -->
        </div>

        <div class="footer">
            <p>Powered by Ahad Image Generator API | Created with ❤️ for creative minds</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('imageGallery');
            const apiUrl = 'https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=cat+dog+playing+in+field';
            
            // Create 6 image cards with loading state
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="image-container">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Generating image ${i+1}...</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>Image ${i+1}</h3>
                        <p>AI-generated artwork based on your prompt</p>
                        <div class="prompt">"cat dog playing in field"</div>
                    </div>
                `;
                gallery.appendChild(card);
            }
            
            // Function to fetch images from the API
            async function fetchImages() {
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API returned status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Check if the API returned images
                    if (data && data.images && data.images.length > 0) {
                        // Update each card with an image
                        const cards = document.querySelectorAll('.card');
                        const images = data.images.slice(0, 6); // Get up to 6 images
                        
                        images.forEach((imgUrl, index) => {
                            if (cards[index]) {
                                const imageContainer = cards[index].querySelector('.image-container');
                                imageContainer.innerHTML = `<img src="${imgUrl}" alt="AI Generated Image ${index+1}">`;
                            }
                        });
                    } else {
                        throw new Error('No images found in API response');
                    }
                } catch (error) {
                    // Display error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.innerHTML = `
                        <h3>Error Loading Images</h3>
                        <p>There was an issue fetching images from the API: ${error.message}</p>
                        <p>Please check the API endpoint or try again later.</p>
                    `;
                    gallery.parentNode.insertBefore(errorDiv, gallery);
                    
                    console.error('Error fetching images:', error);
                }
            }
            
            // Fetch images when page loads
            fetchImages();
        });
    </script>
</body>
</html>
