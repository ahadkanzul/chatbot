<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .generator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
        }
        
        .prompt-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1.1rem;
            outline: none;
        }
        
        .generate-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0 50px 50px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            background: #ff5252;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-info h3 {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .image-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .prompt-input {
                border-radius: 50px;
                margin-bottom: 15px;
            }
            
            .generate-btn {
                border-radius: 50px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ahad Image Generator</h1>
            <p class="subtitle">Transform your imagination into stunning AI-generated visuals with just a text prompt</p>
        </header>

        <div class="generator-container">
            <div class="input-group">
                <input type="text" class="prompt-input" placeholder="Describe your image..." value="cat dog playing in field">
                <button class="generate-btn" id="generateBtn">Generate Images</button>
            </div>

            <div class="gallery" id="imageGallery">
                <!-- Images will be dynamically inserted here -->
            </div>
        </div>

        <div class="footer">
            <p>Powered by Ahad Image Generator API | Created with ❤️ for creative minds</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const gallery = document.getElementById('imageGallery');
            const promptInput = document.querySelector('.prompt-input');
            
            // Function to generate a unique variation of the prompt
            function generatePromptVariation(basePrompt, index) {
                const variations = [
                    `${basePrompt}, cartoon style`,
                    `${basePrompt}, realistic photo`,
                    `${basePrompt}, watercolor painting`,
                    `${basePrompt}, digital art`,
                    `${basePrompt}, oil painting`,
                    `${basePrompt}, pencil sketch`
                ];
                return variations[index] || basePrompt;
            }
            
            // Function to fetch images from the API
            async function fetchImages() {
                // Clear previous images
                gallery.innerHTML = '';
                
                // Create 6 loading cards
                for (let i = 0; i < 6; i++) {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <div class="image-container">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Generating image ${i+1}...</p>
                            </div>
                        </div>
                        <div class="image-info">
                            <h3>Image ${i+1}</h3>
                            <p>Creating your artwork...</p>
                        </div>
                    `;
                    gallery.appendChild(card);
                }
                
                // Fetch images for each variation
                for (let i = 0; i < 6; i++) {
                    try {
                        const prompt = generatePromptVariation(promptInput.value, i);
                        const encodedPrompt = encodeURIComponent(prompt);
                        const apiUrl = `https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=${encodedPrompt}`;
                        
                        const response = await fetch(apiUrl);
                        
                        if (!response.ok) {
                            throw new Error(`API returned status ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        // Update the specific card with the image
                        const cards = document.querySelectorAll('.image-card');
                        if (cards[i] && data.image) {
                            cards[i].querySelector('.image-container').innerHTML = `<img src="${data.image}" alt="AI Generated Image ${i+1}">`;
                            cards[i].querySelector('.image-info p').textContent = `Prompt: ${prompt}`;
                        }
                    } catch (error) {
                        console.error(`Error fetching image ${i+1}:`, error);
                        const cards = document.querySelectorAll('.image-card');
                        if (cards[i]) {
                            cards[i].querySelector('.image-container').innerHTML = `<p>Error loading image</p>`;
                            cards[i].querySelector('.image-info p').textContent = `Failed to generate image: ${error.message}`;
                        }
                    }
                }
            }
            
            // Add event listener to the button
            generateBtn.addEventListener('click', fetchImages);
            
            // Load initial images
            fetchImages();
        });
    </script>
</body>
</html>
